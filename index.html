<!DOCTYPE html>
<html>
<head>
    <title>YT Hack</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="container" style="display: flex;align-items: center;margin-bottom: 10px;">
        <p style="margin-right: 8px;">https://www.youtube.com/watch?v=</p>
        <input type="text" id="textBox" style="background-color: #D2D2D2;padding: 5px;margin-right: 10px;"/>
        <button onclick="show()" style="background-color: #D2D2D2;border: #000000 solid 2px;">Enter</button>
    </div>
    <iframe width="560" height="315" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen id="vid"></iframe>
</body>
